<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav class="p-2 sidemenu">
        <div>
            <p>Doctorisy</p>
        </div>
        <section class="d-flex px-2 py-3">
            <a (click)=details();>
                <img src="assets/images/profilepic.jpg" alt="fotoperfil"/>
                <span class="pl-2 menus">Mi Cuenta</span>
            </a>
        </section>
        <section class="d-flex px-2 py-3">
            <a (click)=details1();>
                <img src="assets/images/settings.svg" alt="ajustes"/>
                <span class="pl-2 menus">Ajustes</span>                
            </a>
        </section>
        <div class="d-flex px-2 py-3">
            <a (click)=details2();>
                <img src="assets/images/help.svg" alt="ayuda"/>
                <span class="pl-2 menus">Ayuda</span>                
            </a>
        </div>
        <div class="opciones">
            <div class="py-3">
            <a (click)=details(); class="opcion">Términos y Condiciones</a><br>
            </div><div class="py-3">
            <a (click)=details1(); class="opcion">Política de Privacidad</a><br>
            </div><div class="py-3">
            <a (click)=details2(); class="opcion">Acerca De</a><br>
            </div><div class="py-3">
            <a (click)=details(); class="sesion">Cerrar Sesión</a>
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <nav class="d-flex justify-content-between">
            <button class= "px-3 pt-3 text-decoration-none test" mat-button (click)="sidenav.toggle()">
                <mat-icon class="menu" [ngStyle]="{'color':'white'}">menu</mat-icon>
            </button>
            <p class="pt-3 paciente" cdk-focus-start>Pacientes</p>
            <button ng-show="!selectItem='zero" type="button" class="px-3 pt-3 border border-0 btn" (click)="selectItem='one'" data-toggle="collapse" data-target="#demo1"> <mat-icon [ngStyle]="{'color':'white'}">search</mat-icon></button>    
        </nav>
        <div class="container">
            <div id="demo1" class="collapse" [ngClass]="{'show':selectItem=='one'}">
                <div class="d-flex p-0" style="height: 65px">
                    <mat-form-field class="search1" [ngStyle]="{'font-size.px': size}">
                        <input type="text" id="search" matInput placeholder="Busca entre tus pacientes" matInput [formControl]="myControl" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                            <!-- <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option}}
                            </mat-option> -->
                        </mat-autocomplete>
                    </mat-form-field>
                    <button class="border border-0 float-right clear" onclick="document.getElementById('search').value = ''" (click)="selectItem='zero'">Cancelar</button>
                </div>
            </div>
        </div>

        <div *ngFor="let option of filteredOptions | async" [id]='options' class="border border-bottom-0">
            <div *ngIf= "this.option === 'gris' || ''" class="pl-1">
            <a (click)=details(); id="gris">
                    <div class="d-flex">
                            <div class="m-2">
                                    <img src="assets/images/profilepic.jpg" style="width: 50px; height: 50px; border-radius:100%;"/>
                                    <img *ngIf= "this.option === 'gris'" src="assets/images/noDoctorisy.svg" class="align-self-end image2" alt="Gris logo">
                            </div>
                            <div class="col d-flex flex-column justify-content-center">
                                    <label>{{option}}</label>
                                    <span>123456</span>           
                        </div>
                    </div>
            </a>
            </div>

            <div *ngIf= "this.option === 'azul' || ''" class="pl-1">
            <a (click)=details1(); id="azul">
                <div class="d-flex">
                        <div class="m-2">
                                <img src="assets/images/profilepic.jpg" style="width: 50px; height: 50px; border-radius:100%;"/>
                                <img *ngIf= "this.option === 'azul'" src="assets/images/doctorisy.svg" class="align-self-end image2" alt="Azul logo">
                        </div>
                        <div class="col d-flex flex-column justify-content-center">
                                <label>{{option}} </label>
                                <span>123456</span>           
                    </div>
                </div>
            </a>
            </div>

            <div *ngIf= "this.option === 'basico' || ''"  class="pl-1">
            <a (click)=details2(); id="basico">
                <div class="d-flex">
                        <div class="m-2">
                                <img src="assets/images/profilepic.jpg" style="width: 50px; height: 50px; border-radius:100%;"/>
                        </div>
                        <div class="col d-flex flex-column justify-content-center">
                                <label>{{option}}</label>
                                <span>1234567</span>           
                    </div>
                </div>
            </a>
            </div>

            <mat-divider></mat-divider>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
