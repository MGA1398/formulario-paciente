<section class="head">
    <div class="d-flex pl-4 pt-2 menu">
        <img src="assets/images/profilepic.jpg" alt="Foto Doctor" class="fotodr">
        <span class="nombre">Dr. Carlos Salvador</span>
        <button  mat-button (click)="closeMe()" class="px-3 ml-auto border border-0"><mat-icon>close</mat-icon></button>
                
    </div>
</section>
<section class="border-bottom-0 container">
    <div class="py-3 border border-top-0 border-left-0 border-right-0">
    <span class="pb-3 cita"><strong>Nueva Cita</strong></span>
    </div>    
    <div class="pt-4 consultorio">
        <label>Primero selecciona un consultorio:</label><br>
        <div dir="ltr">
        <mat-form-field class="search text-left">
            <mat-icon class="float-right mr-2">keyboard_arrow_down</mat-icon>
            <mat-select placeholder="Selecciona un consultorio" (click)="showOptions()">
                <mat-option *ngFor="let consultorio of consultorios" [value]="consultorio.value" class="py-2 opciones">
                    {{consultorio.viewValue}}
                  </mat-option>
            </mat-select>
        </mat-form-field>
        </div>
    </div>
</section>
